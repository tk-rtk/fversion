<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>100回クリックチャレンジ</title>
  <style>
    :root{
      --bg1:#fff7e6; --bg2:#ffe6f0;
      --card:#ffffff; --accent:#e91e63;
    }
    html,body{height:100%;margin:0}
    body{
      display:grid; place-items:center;
      font-family: system-ui,-apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      padding:24px;
    }
    .card{
      width:min(720px,95%);
      background:var(--card);
      border-radius:16px;
      box-shadow:0 12px 40px rgba(0,0,0,0.12);
      padding:28px;
      text-align:center;
      user-select:none;
      cursor:pointer;
    }
    .headline{font-size:40px;font-weight:700;color:#111;margin:8px 0;}
    .big-number{font-size:96px;font-weight:900;color:var(--accent);display:inline-block;line-height:1;}
    .sub{color:#444;margin-top:6px;font-size:16px;}
    .counter{margin-top:18px;font-size:18px;color:#333;}
    .controls{margin-top:18px;display:flex;gap:8px;justify-content:center;}
    button{
      padding:10px 14px;border-radius:10px;border:0;background:#111;color:#fff;font-weight:600;cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
    }
    button.secondary{background:#fff;border:1px solid #ddd;color:#111}
    button:disabled{opacity:0.6;cursor:not-allowed}
    .smallnote{margin-top:12px;color:#666;font-size:13px}
    .time{margin-top:12px;font-size:18px;color:#e91e63;font-weight:bold;}
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="headline" id="headlineText">100回クリックして</div>
    <div class="sub" id="subText">カードをクリックするか下のボタンを押してください。</div>

    <div class="counter" id="remaining">残り: 100 回</div>
    <div class="time" id="timerDisplay"></div>

    <div class="controls">
      <button id="clickBtn">クリック</button>
      <button id="resetBtn" class="secondary">リセット</button>
    </div>

    <div class="smallnote">※ 進捗はこのブラウザに保存されます。</div>
  </div>

  <script>
    (function(){
      const MAX = 100;
      const STORAGE_KEY = 'click_challenge_count_v4';
      const TIME_KEY = 'click_challenge_start_time_v4';

      const card = document.getElementById('card');
      const clickBtn = document.getElementById('clickBtn');
      const resetBtn = document.getElementById('resetBtn');
      const remainingEl = document.getElementById('remaining');
      const headline = document.getElementById('headlineText');
      const sub = document.getElementById('subText');
      const timerDisplay = document.getElementById('timerDisplay');

      let count = 0;
      let startTime = null;
      let timerInterval = null;

      const savedCount = localStorage.getItem(STORAGE_KEY);
      const savedTime = localStorage.getItem(TIME_KEY);
      if(savedCount) count = parseInt(savedCount,10);
      if(savedTime) startTime = parseInt(savedTime,10);

      function formatTime(sec){
        const minutes = Math.floor(sec/60);
        const seconds = sec % 60;
        return minutes > 0 ? `${minutes}分${seconds}秒` : `${seconds}秒`;
      }

      function updateTimer(){
        if(!startTime) return;
        const elapsed = Math.floor((Date.now() - startTime)/1000);
        timerDisplay.textContent = `経過時間: ${formatTime(elapsed)}`;
      }

      function startTimerIfNeeded(){
        if(!startTime){
          startTime = Date.now();
          localStorage.setItem(TIME_KEY, startTime);
          timerInterval = setInterval(updateTimer, 1000);
        }
      }

      function stopTimer(){
        if(timerInterval) clearInterval(timerInterval);
      }

      function updateUI(){
        const remaining = Math.max(0, MAX - count);

          const totalSec = Math.floor((Date.now() - startTime)/1000);

            headline.textContent = "共通テスト3日前なのに余裕だね。";
