<body>

  <script>
    (function(){
      const MAX = 100;
      const STORAGE_KEY = 'click_challenge_count_v4';
      const TIME_KEY = 'click_challenge_start_time_v4';

      const card = document.getElementById('card');
      const clickBtn = document.getElementById('clickBtn');
      const resetBtn = document.getElementById('resetBtn');
      const remainingEl = document.getElementById('remaining');
      const headline = document.getElementById('headlineText');
      const sub = document.getElementById('subText');
      const timerDisplay = document.getElementById('timerDisplay');

      let count = 0;
      let startTime = null;

      const savedCount = localStorage.getItem(STORAGE_KEY);
      const savedTime = localStorage.getItem(TIME_KEY);
      if(savedCount) count = parseInt(savedCount,10);
      if(savedTime) startTime = parseInt(savedTime,10);

      function formatTime(sec){
        const minutes = Math.floor(sec/60);
        const seconds = sec % 60;
        return minutes > 0 ? `${minutes}åˆ†${seconds}ç§’` : `${seconds}ç§’`;
      }

      function updateTimer(){
        if(!startTime) return;
        const elapsed = Math.floor((Date.now() - startTime)/1000);
        timerDisplay.textContent = `çµŒéæ™‚é–“: ${formatTime(elapsed)}`;
      }

      function startTimerIfNeeded(){
        if(!startTime){
          startTime = Date.now();
          localStorage.setItem(TIME_KEY, startTime);
          timerInterval = setInterval(updateTimer, 1000);
        }
      }

      function stopTimer(){

      function updateUI(){
        const remaining = Math.max(0, MAX - count);
        if(count >= MAX){

          sub.textContent = "7ç§’ä»¥å†…ã«100å›æŠ¼ãã†ï¼ğŸ”¥";
          remainingEl.textContent = `æ®‹ã‚Š: ${remaining} å›`;
          clickBtn.disabled = false;

      function save(){

      function doClick(){
        if(count >= MAX) return;

      clickBtn.addEventListener('click', (e)=>{

      card.addEventListener('click', (e)=>{
        if(e.target===clickBtn || e.target===resetBtn) return;

    })();
