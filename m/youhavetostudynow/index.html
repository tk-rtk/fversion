/* Firebaseè¨­å®š */
const firebaseConfig = {
  apiKey: "AIzaSyDuvDzmbIigTcXYqxN1dkLDg793sUy3src",
  authDomain: "go-kaku.firebaseapp.com",
  projectId: "go-kaku",
  storageBucket: "go-kaku.firebasestorage.app",
  messagingSenderId: "373881843090",
  appId: "1:373881843090:web:d30e6265d809034e62654b",
  measurementId: "G-RWSGKGVCQY"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ã‚²ãƒ¼ãƒ è¨­å®š */
const MAX = 100;
let count = 0;
let startTime = null;
let timer = null;

const countEl = document.getElementById("count");
const timeEl = document.getElementById("time");
const clickBtn = document.getElementById("clickBtn");
const resetBtn = document.getElementById("resetBtn");
const card = document.getElementById("card");
const rankingEl = document.getElementById("ranking");
const nameInput = document.getElementById("nameInput");

/* ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ä¿å­˜ */
nameInput.value = localStorage.getItem("nickname") || "";
nameInput.onchange = () => {
  localStorage.setItem("nickname", nameInput.value);
};

/* ã‚¿ã‚¤ãƒãƒ¼ */
function startTimer(){
  startTime = performance.now();
  timer = setInterval(()=>{
    const t = (performance.now()-startTime)/1000;
    timeEl.textContent = t.toFixed(1) + " ç§’";
  },100);
}

/* ã‚¯ãƒªãƒƒã‚¯å‡¦ç† */
async function doClick(){
  if(count >= MAX) return;
  if(!nameInput.value){
    alert("ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }

  if(count === 0) startTimer();
  count++;
  countEl.textContent = `${count} / 100`;

  if(count === MAX){
    clearInterval(timer);
    const finalTime = ((performance.now()-startTime)/1000).toFixed(1);
    timeEl.textContent = finalTime + " ç§’";
    clickBtn.disabled = true;

    await addDoc(collection(db,"scores"),{
      name: nameInput.value,
      time: Number(finalTime),
      created: serverTimestamp()
    });

    loadRanking(Number(finalTime));
  }
}

/* ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºï¼ˆä¸Šä½10ï¼‹è‡ªåˆ†ã®é †ä½ï¼‰ */
async function loadRanking(myTime){
  const topQuery = query(
    collection(db,"scores"),
    orderBy("time"),
    limit(10)
  );
  const topSnap = await getDocs(topQuery);

  let html = "<b>ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼ˆä¸Šä½10äººï¼‰</b><br>";
  let rank = 1;

  topSnap.forEach(doc=>{
    const d = doc.data();
    html += `${rank}ä½ï¼š${d.name}ï¼ˆ${d.time} ç§’ï¼‰<br>`;
    rank++;
  });

  const allQuery = query(
    collection(db,"scores"),
    orderBy("time")
  );
  const allSnap = await getDocs(allQuery);

  const allTimes = [];
  allSnap.forEach(doc=>{
    allTimes.push(doc.data().time);
  });

  const myRank = allTimes.findIndex(t => t === myTime) + 1;

  html += `<br><b>ã‚ãªãŸã®é †ä½ï¼š${myRank}ä½ / ${allTimes.length}äºº</b>`;
  rankingEl.innerHTML = html;
}

/* ãƒªã‚»ãƒƒãƒˆ */
